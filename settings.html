<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Yodha - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2a2a2a 0%, #0d0d0d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            color: #e0e0e0;
        }
        
        .content-container {
            background-color: #2d3748;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid #4a5568;
            max-width: 600px;
            width: 100%;
            text-align: center;
            /* Added subtle background pattern for texture */
            background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.1) 25%, transparent 25%, transparent 75%, rgba(0, 0, 0, 0.1) 75%, rgba(0, 0, 0, 0.1)), linear-gradient(45deg, rgba(0, 0, 0, 0.1) 25%, transparent 25%, transparent 75%, rgba(0, 0, 0, 0.1) 75%, rgba(0, 0, 0, 0.1));
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }
        
        .back-button {
            @apply bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover: bg-gray-700 transition duration-300 ease-in-out transform hover: scale-105;
        }
        
        h1 {
            color: #cbd5e0;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            /* Added text shadow for depth */
        }
        
        .setting-item {
            @apply flex justify-between items-center py-3 px-4 bg-gray-700 rounded-md mb-3;
            border: 1px solid #4a5568;
            transition: background-color 0.3s ease, transform 0.2s ease;
            /* Smooth transition for hover */
        }
        
        .setting-item:hover {
            background-color: #4a5568;
            /* Slightly lighter on hover */
            transform: translateY(-2px);
            /* Subtle lift effect */
        }
        
        .setting-item label {
            @apply text-lg text-gray-300 font-medium;
            /* Increased font weight */
        }
        
        .setting-item select,
        .setting-item input[type="checkbox"] {
            @apply p-2 rounded-md bg-gray-600 text-white border border-gray-500;
            appearance: none;
            /* Remove default select arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M287%2C197.4L159.3%2C69.7c-5.8-5.8-15.2-5.8-21%2C0L5.4%2C197.4c-5.8%2C5.8-5.8%2C15.2%2C0%2C21l21%2C21c5.8%2C5.8%2C15.2%2C5.8%2C21%2C0l99.7-99.7l99.7%2C99.7c5.8%2C5.8%2C15.2%2C5.8%2C21%2C0l21-21C292.8%2C212.6%2C292.8%2C203.2%2C287%2C197.4z%22%2F%3E%3C%2Fsvg%3E');
            /* Custom arrow for select */
            background-repeat: no-repeat;
            background-position: right 0.7em top 50%, 0 0;
            background-size: 0.65em auto, 100%;
            padding-right: 2.5em;
            /* Space for the custom arrow */
        }
        
        .setting-item select:focus,
        .setting-item input[type="checkbox"]:focus {
            @apply ring-2 ring-blue-500 border-blue-500 outline-none;
            /* Better focus styles */
        }
        
        .setting-item input[type="checkbox"] {
            @apply w-6 h-6 rounded-sm cursor-pointer;
            /* Larger and slightly rounded checkbox */
            background-color: #4a5568;
            /* Darker background for checkbox */
            border: 1px solid #718096;
            /* Lighter border for checkbox */
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        
        .setting-item input[type="checkbox"]:checked {
            background-color: #48bb78;
            /* Green when checked */
            border-color: #2f855a;
        }
        
        .setting-item input[type="checkbox"]:checked:after {
            content: 'âœ”';
            /* Checkmark for checked state */
            color: white;
            font-size: 1rem;
            display: block;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>

<body class="antialiased">
    <div class="content-container p-8 md:p-12 rounded-xl shadow-2xl max-w-md w-full">
        <h1 class="text-4xl md:text-5xl font-extrabold">Settings</h1>
        <p class="text-lg text-gray-400 mb-6">
            Customize your Chess Yodha experience.
        </p>

        <div class="space-y-4">
            <div class="setting-item">
                <label for="theme-select">Board Theme:</label>
                <select id="theme-select">
                    <option value="classic">Classic Wood</option>
                    <option value="modern">Modern Blue</option>
                    <option value="dark">Dark Slate</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="piece-style-select">Piece Style:</label>
                <select id="piece-style-select">
                    <option value="standard">Standard</option>
                    <option value="merida">Merida</option>
                    <option value="alpha">Alpha (Coming Soon)</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="sound-toggle">Sound Effects:</label>
                <input type="checkbox" id="sound-toggle" checked>
            </div>

            <div class="setting-item">
                <label for="animations-toggle">Animations:</label>
                <input type="checkbox" id="animations-toggle" checked>
            </div>

            <div class="setting-item">
                <label for="ai-difficulty">AI Difficulty:</label>
                <select id="ai-difficulty">
                    <option value="easy">Easy (Coming Soon)</option>
                    <option value="medium">Medium (Coming Soon)</option>
                    <option value="hard" selected>Hard</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="show-legal-moves">Show Legal Moves:</label>
                <input type="checkbox" id="show-legal-moves" checked>
            </div>

            <div class="setting-item">
                <label for="flip-board-on-turn">Flip Board on Turn:</label>
                <input type="checkbox" id="flip-board-on-turn">
            </div>
        </div>

        <a href="index.html" class="back-button mt-8 inline-block">
            Back to Home
        </a>
    </div>
</body>

</html>
